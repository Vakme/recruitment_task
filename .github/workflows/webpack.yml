name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
    - name: Commit and Push Branch
      # You may pin to the exact commit or the version.
      # uses: dsayling/commit-branch-check-action@bf76e20ce664016307431ce48b360f05ba7ae1ed
      uses: dsayling/commit-branch-check-action@v0.1.0
      with:
        # Github Token with write permissions
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # Branch to push to after commit
        dest-branch: gh_pages
        # Provide commit message if you would like to commit, file add still occurs
        commit-message: Deploy to gh pages
   
